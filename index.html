<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drift Apparel Product Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <image src="velora.png" alt="Store Logo" width="150" height="150" class="logo">
        <h1>Dashboard</h1>
    </header>

    <h2>All Products</h2>
    <br>
    <div class="table-container">
        <table id="product-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Image</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody id="table-body">
                </tbody>
        </table>
    </div>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="modal-header" id="modal-title">Product Title</div>
            <div class="modal-image-container">
                <img id="modal-img" class="modal-image" src="" alt="Product Image">
            </div>
            <div class="modal-details">
                <p><strong>Price:</strong> $<span id="modal-price"></span></p>
                <p><strong>Category:</strong> <span id="modal-category"></span></p>
                <p><strong>Rating:</strong> <span id="modal-rating"></span> (<span id="modal-reviews"></span> reviews)</p>
                <p class="modal-desc" id="modal-desc">Product description goes here...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
